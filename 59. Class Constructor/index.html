<!DOCTYPE html>
<html>
    <head>
        <title>59. Class Constructor</title>
    </head>
    <body>
        <script>
            class Manusia{
                // membuat constructor
                constructor(nama, umur){
                    this.nama = nama;
                    this.umur = umur;
                }
            } 

            let person1 = new Manusia("Budi", 30)
            console.table(person1)
        </script>
    </body>
</html>
