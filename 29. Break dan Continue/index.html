<!DOCTYPE html>
<html>
    <head>
        <title>29. Break dan Continue</title>
    </head>
    <body>
        
        <script>
            // aplikasi break di while
            let i = 0
            while (i < 10) {
                document.writeln(i)
                i++
                if (i == 5) {
                    break
                }
            }

            // aplikasi break di for
            for (let i = 0; i < 10; i++) {
                document.writeln(i)
                if (i == 5) {
                    break
                }
            }
            
            // aplikasi continue di for
            for (let i = 0; i < 10; i++) {
                if (i == 5) {
                    // menskip perintah dibawah/writeline
                    continue
                }
                document.writeln(i)
            }
        </script>
    </body>
</html>
