<!DOCTYPE html>
<html>
    <head>
        <title>51. Debugger</title>
    </head>
    <body>
        <script>
            /*
                Debugger digunakan untuk melakukan proses debugging. Debugging adalah proses mencari bug yang biasa terjadi. Dengan debugger dapat menghentekan proses diposisi yang diinginkan dan melihat semua isi variabel
            */

            function membuatDebug(nama1,nama2){
                debugger
                const nama = `${nama1} ${nama2}`
                return nama
            }
            
            document.writeln(membuatDebug("nama-satu","dua"))




        </script>
    </body>
</html>
