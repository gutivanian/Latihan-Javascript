<!DOCTYPE html>
<html>
    <head>
        <title>37. Anonymous Function</title>
    </head>
    <body>
        <script>
            // Anonymous Function
            let x = function() {
                document.writeln("Hello World")
            }
            x()

            // anonymous function dengan input
            let y = function(name){
                document.writeln(name)
            }
            y("Daffa")
        </script>
    </body>
</html>
