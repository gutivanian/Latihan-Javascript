<!DOCTYPE html>
<html>
    <head>
        <title>115. Style</title>
    </head>
    <body>
        <input type="button" value="blue">
        <input type="button" value="red">
        <input type="button" value="green">
        <div id="canvas"
        style="
        width: 500px;
        height: 500px;
        background-color: black;
        "
        ></div>
        <script>
            // DOM juga bisa digunakan untuk memanipulasi attribute style pada elemen dengan lebih mudah
            // langsung gunakan element.style.name = value

            // pebedaan antara menggunakan css dan DOM adalah penulisan
            // misal di css background-color di DOM adalah backgroundColor
            let canvas = document.getElementById("canvas");
            let buttons = document.querySelectorAll("input")

            for (const button of buttons) {
                button.onclick = function() {
                canvas.style.backgroundColor = button.getAttribute("value")
            }                
            }

        </script>
    </body>
</html>
