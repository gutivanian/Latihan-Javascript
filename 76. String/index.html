<!DOCTYPE html>
<html>
    <head>
        <title>76. String</title>
    </head>
    <body>
        
        <script>
            const nama = "Ajeng Ajeng Nama";
            document.writeln(nama.length)
            document.writeln("<br>")
            document.writeln(nama.toUpperCase())
            document.writeln("<br>")
            document.writeln(nama.toLowerCase())
            document.writeln("<br>")
            document.writeln(nama.indexOf("NAMA"))
            document.writeln("<br>")
            document.writeln(nama.replace("NAMA", "AJENG"))
            document.writeln("<br>")
            document.writeln(nama.substring(0, 5))
            document.writeln("<br>")
            document.writeln(nama.slice(0, 5))
            document.writeln("<br>")
            document.writeln(nama.split(" "))

        </script>
    </body>
</html>
