<!DOCTYPE html>
<html>
    <head>
        <title>122. HTML Table Element</title>
    </head>
    <body>
        <table id="orderRevenue" border="1">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Income</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>2000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>3000</td>
                </tr>
            </tfoot>
        </table>
        <script>
            // baca di dokumentasi
            let orderRevenue = document.getElementById("orderRevenue");
            console.log(orderRevenue.caption)
            console.log(orderRevenue.tHead);
            console.log(orderRevenue.tFoot)
            console.log(orderRevenue.tBodies)
        </script>
    </body>
</html>
