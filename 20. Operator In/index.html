<!DOCTYPE html>
<html>
    <head>
        <title>20. Operator In</title>
    </head>
    <body>
        <script>

            // operator in adalah operator pengecekan apakah ada data di dalam array
            let a = [1,2,3,4]
            document.writeln(1 in a)
            document.writeln("<br>")
            document.writeln(5 in a)

            // operator in pada objek
            let b = {
                name: "Daffa",
                age: 20

            }
            document.writeln("<br>")
            document.writeln("name" in b)
            document.writeln("<br>")
            document.writeln("address" in b)

            // operator in hanya mengecek eksistensi data, termasuk jika data null atau undefined

        </script>
    </body>
</html>
