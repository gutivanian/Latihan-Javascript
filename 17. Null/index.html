<!DOCTYPE html>
<html>
    <head>
        <title>17. Null</title>
    </head>
    <body>
        <script>
            
            // null adalah tipe data yang bernilai null atau kosong tapi tidak kosong
            let a = null
            let b = 10
            let c = a + b
            document.writeln(c)
            // perbedaan null dengan undefined adalah null hanya bernilai null
            // sedangkan undefined adalah variabel yang tidak memiliki nilai

            

        </script>
    </body>
</html>
