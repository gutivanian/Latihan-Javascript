<!DOCTYPE html>
<!-- d:/Dokumen/Latihan/JavaScript/21. Ternary Operator/index.html -->
<html>
    <head>
        <title>21. Ternary Operator</title>
    </head>
    <body>
        <script>
            // ternary operator
            // (condition) ? statement-if-true : statement-if-false

            let a = 10
            let b = 20
            let c = 30
            let d = 40
            let e = 50
            let f = 60
            let g = 70
            let h = 80
            let i = 90
            let j = 100
            let k = 110
            let l = 120
            let m = 130
            let n = 140
            let o = 150
            let p = 160
            let q = 170
            let r = 180
            let s = 190

            document.writeln(a > b ? "true" : "false")
            document.writeln(b > c ? "true" : "false")
            document.writeln(c > d ? "true" : "false")
            document.writeln(d > e ? "true" : "false")
            document.writeln(e > f ? "true" : "false")
            document.writeln(f > g ? "true" : "false")
            document.writeln(g > h ? "true" : "false")
            document.writeln(h > i ? "true" : "false")
            document.writeln(i > j ? "true" : "false")
            document.writeln(j > k ? "true" : "false")
            document.writeln(k > l ? "true" : "false")
            document.writeln(l > m ? "true" : "false")
            document.writeln(m > n ? "true" : "false")
            document.writeln(n > o ? "true" : "false")
            document.writeln(o > p ? "true" : "false")
            document.writeln(p > q ? "true" : "false")
            document.writeln(q > r ? "true" : "false")
            document.writeln(r > s ? "true" : "false")
            document.writeln(s > a ? "true" : "false")
            

        </script>
    </body>
</html>
