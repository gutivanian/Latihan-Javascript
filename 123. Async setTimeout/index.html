<!DOCTYPE html>
<html>
    <head>
        <title>123. Async</title>
    </head>
    <body>

        <script>
            const addElement = ()=> {
                const header = document.createElement("h1")
                header.textContent = "Header Async"
                document.body.appendChild(header)
            }

            // set timeout ga perlu nunggu untuk dieksekusi
            setTimeout(addElement, 5000)
            // dieksekusi lebih dulu
            console.log("Hello World");
        </script>
    </body>
</html>
