<!DOCTYPE html>
<html>
    <head>
        <title>31. For In</title>
    </head>
    <body>
        <script>

            let person = {
                name: "John",
                age: 30
            }
            let text = "";
            for(let x in person){
                text += person[x] + "<br>";
            }
            document.writeln(text)

        </script>

    </body>
</html>
