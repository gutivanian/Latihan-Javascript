<!DOCTYPE html>
<!-- d:/Dokumen/Latihan/JavaScript/18. Switch/index.html -->
<html>
    <head>
        <title>18. Switch</title>
    </head>
    <body>
        <script>

            // cara kerja switch adalah sesuai dengan case
            // jika nilai yang dimasukkan sesuai dengan case maka akan menampilkan output sesuai dengan case tersebut
            // jika tidak sesuai dengan case maka akan melewatkan ke case selanjutnya
            // jika tidak ada case yang sesuai maka akan melewatkan ke case default
            // gunakan break untuk melewatkan ke case selanjutnya
            // gunakan default untuk menampilkan output jika tidak ada case yang sesuai
            // Jika tidak ada break,akan melewatkan ke case selanjutnya meski ada


            let day = 3
            switch(day){
                case 1:
                    document.writeln("Senin")
                    break
                case 2:
                    document.writeln("Selasa")
                    break
                case 3:
                    document.writeln("Rabu")
                    break
                case 4:
                    document.writeln("Kamis")
                    break
                case 5:
                    document.writeln("Jumat")
                    break
                case 6:
                    document.writeln("Sabtu")
                    break
                case 7:
                    document.writeln("Minggu")
                    break
                default:
                    document.writeln("Hari tidak ada")
            }

        </script>
    </body>
</html>
