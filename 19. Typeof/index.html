<!DOCTYPE html>
<html lang="en" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19. Typeof</title>
</head>

<body>
    <script>
        // typeof berguna utuk mengecek tipe data
        var a = 100
        var b = "100"

        document.writeln(typeof a)
        document.writeln(typeof b)

        // typeof boolean
        var c = true
        var d = false
        document.writeln(typeof c)
        document.writeln(typeof d)

        // typeof array
        var e = [1, 2, 3]
        document.writeln(typeof e)

        // typeof object
        var f = {
            name: "John",
            age: 30
        }
        document.writeln(typeof f)

        // typeof undefined
        var g
        document.writeln(typeof g)

        // typeof null
        var h = null
        document.writeln(typeof h)




    </script>
</body>

</html>
