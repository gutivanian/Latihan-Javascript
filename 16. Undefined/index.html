<!DOCTYPE html>
<html>
    <head>
        <title>16. Undefined</title>
    </head>
    <body>
        <script>

            // undefined adalah variabel yang tidak memiliki nilai
            let a;
            document.writeln(typeof a)


            // undefined pada array ketika indeks tidak ada
            let b = [1,2,3]
            document.writeln(b[0])
            document.writeln(b[1])
            document.writeln(b[2])
            document.writeln(b[3])



        </script>
    </body>
</html>
