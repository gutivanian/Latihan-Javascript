 <!DOCTYPE html>
<html>
    <head>
        <title>96. Export</title>
    </head>
    <body>
        <script type = "module">
            // Jika membuat variabel di module, variabel itu hanya berlaku di modul tidak bisa diakses di modul lain
            import {sayHello} from "./scripts/hello.js"
            sayHello()

        </script>
    </body>
</html>
