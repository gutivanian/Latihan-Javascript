<!DOCTYPE html>
<html>
    <head>
        <title>4. Tipe Data String</title>
    </head>
    <body>
        <script>
            // String bisa didalam petik satu atau petik dua
            document.writeln("Ini string")
            document.writeln("<br>");
            document.writeln('Ini juga String')
            // Kalo mau menulis petik dua letakkan dalam petik satu dan sebaliknya
            document.writeln('<br>');
            document.writeln('" dalam petik satu');
            document.writeln('<br>')
            document.writeln("' dalam petik dua");

            // Menggabungkan string dengan operator +
            document.writeln('<br>');
            document.writeln('A'+"B"+"C")

            /* Escape Sequence*/
            // Gunakan \n untuk enter
            document.writeln('<br>');
            document.write('A\nB\nC')
            // Gunakan \t untuk tab
            document.writeln('<br>');
            document.writeln('A\tB\tC')
            // Gunakan \\ untuk \
            document.writeln('<br>');
            document.writeln('A\\B\\C')
            // Gunakan \' untuk '
            document.writeln('<br>');
            document.writeln('A\'B\'C')
            // Gunakan \" untuk "
            document.writeln('<br>');
            document.writeln('A\"B\"C')
        </script>
    </body>
</html>
