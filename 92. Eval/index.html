<!DOCTYPE html>
<html>
    <head>
        <title>92. Eval</title>
    </head>
    <body>
        <script>
            // Eval merupakan fungsi yang digunakan untuk mengeksekusi kode JS dari string
            // jika sampai salah eksekusi akan menyebabkan masalah keamanan pada web
            {
                let skrip = "alert('Hello World')"
                eval(skrip)
            }
        </script>
    </body>
</html>
