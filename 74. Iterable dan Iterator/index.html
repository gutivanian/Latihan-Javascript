<!DOCTYPE html>
<html>
    <head>
        <title>74. Iterable dan Iterator</title>
    </head>
    <body>
        <script>
            // iterable adalah special object yang memiliki standardisasi
            // dengan menggunakan standardisasi iterable, secara otomatis dapat melakukan perulangan dengan data  tersebut dengan for-of
            // contoh iterable: string, array, object, dll
            class CounterIteratorResult{
                constructor(value,done){
                    this.value = value;
                    this.done = done;
                }

            }


            class CounterIterator{
                constructor(value,max){
                    this.value = value;
                    this.max = max;
                }

                next(){
                    try{
                        if(this.value > this.max){
                            return new CounterIteratorResult(this.value,true)
                        }else{
                            return new CounterIteratorResult(this.value,false)
                        }
                    }finally{
                        this.value ++;
                    }
                }
            }



            class Counter{
                constructor(value, max){
                    this.value = value
                    this.max = max
                }

                [symbol.iterator](){
                    return new CounterIterator(this.value, this.max)
                }
            }

            let counter = new Counter(1,10)
            for (let element of counter){
                document.writeln(element)
                document.writeln("<br>")
            }
        </script>
    </body>
</html>
