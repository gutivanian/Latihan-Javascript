<!DOCTYPE html>
<!-- d:/Dokumen/Latihan/JavaScript/24. Falsy dan Truthy/index.html -->
<html>
    <head>
        <title>24. Falsy dan Truthy</title>
    </head>
    <body>
        <script>

            // Falsy berguna untuk mengubah sebuah nilai menjadi booelan false
            // biasanya falsy digunakan untuk data yang bersifat kosong
            // 0
            // ""
            // null
            // undefined
            // NaN
            // contoh Fasy


            // Truthy berguna untuk mengubah sebuah nilai menjadi booelan true
            // biasanya truthy digunakan untuk data yang ada

            // "Hello World"
            // 100
            // {}

            let data = null

            if(data){
                document.writeln(data)    
            }
            else{
                document.writeln('False')
            }
        </script>
    </body>
</html>
