<!DOCTYPE html>
<html>
    <head>
        <title>91. Base64</title>
    </head>
    <body>
        <script>
            // Base64 merupakan binary to text encoding, representasi binary data dalam format string
            // Base64 merupakan format text data yang paling aman untuk dikirimkan ke web
            // Base64 merupakan encoding yang biasanya digunakan ketika perlu mengirim data dari client ke server
            // Karena encoding Base64 merupakan teks, oleh karena itu sangat aman digunakan pada query param URL 
            {
                let original = "Nama Saya Guweh"
                let encoded = btoa(original)
                console.log(encoded)
                
                let decoded = atob(encoded)
                console.log(decoded)
            }
        </script>
    </body>
</html>
