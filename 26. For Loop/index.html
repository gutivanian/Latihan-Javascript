<!DOCTYPE html>
<html>
    <head>
        <title>26. For Loop</title>
    </head>
    <body>
        <script>
            for (let i = 0; i < 5; i++) {
                document.writeln(i)
            }


            // Membuat perulangan yang tidak pernah berhenti dengan alert

            for (; ; ) {
                alert("infinite")
            }

            // perulangan dengan counter
            let counter = 1;
            for(;counter <=10;){
                document.writeln(counter)
                counter++
            }

        </script>
    </body>
</html>
