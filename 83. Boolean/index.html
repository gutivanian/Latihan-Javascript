<!DOCTYPE html>
<html>
    <head>
        <title>83. Boolean</title>
    </head>
    <body>
        <script>
            // Boolean adalah merupakan wrapper class untuk tipe primitive boolean
            // Boolean memiliki method toString() untuk mengkonversi ke String
            // Boolean memiliki method valueOf() untuk mengkonversi ke tipe boolean primitif
            let boolean = Boolean(true);

            console.log(boolean);
            console.log(boolean.toString())
            console.info(boolean.valueOf())


        </script>
    </body>
</html>
