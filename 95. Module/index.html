<!DOCTYPE html>
<html>
    <head>
        <title>95. Module</title>
        <!-- berikan type = module -->
        <script type="module" src="./scripts/hello.js"></script>
    </head>
    <body>
        <!-- Membuat module setara dengan membuat file JS biasa -->
        <!-- yang membedakan adalah untuk meload file JS ke HTML tidak dipanggil dalam file JS namun dengan type module -->

        <!-- File untuk JS module adalah .mjs sedangkan untuk file JS biasa adalah .js -->
        <!-- namun boleh saja modul memiliki ekstensi .js -->
        <script>
            // jika memanggil langsung fungsi dalam hello.js akan memberikan error, maka dari itu perlu melakukan export
             
        </script>
    </body>
</html>
