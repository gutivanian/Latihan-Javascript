<!DOCTYPE html>
<!-- d:/Dokumen/Latihan/JavaScript/14. If/index.html -->
<html>
    <head>
        <title>14. If</title>
    </head>
    <body>
        <script>
            // if
            // if else
            // if else if else
            // ternary
            // switch
            
            const nilai = 66

            if (nilai >= 90) {
                document.writeln("Nilai A")
            } else if (nilai >= 80) {
                document.writeln("Nilai B")
            } else if (nilai >= 70) {
                document.writeln("Nilai C")
            } else if (nilai >= 60) {
                document.writeln("Nilai D")
            } else {
                document.writeln("Nilai E")
            }


        </script>
    </body>
</html>
