<!DOCTYPE html>
<html>
    <head>
        <title>106. Document</title>
    </head>
    <body>
        <div>
            <p id="tulisan">
                Ini tulisan
            </p>
        </div>
        <script>
            console.log(document)

            {
                // Dokumen memiliki banyak properti
                console.log(document.title)
                console.log(document.head)
                console.log(document.body)
            }

            {
                // Document method
                let tulisan = document.getElementById("tulisan")
                console.log(tulisan)

                
            }
        </script>
    </body>
</html>
