<!DOCTYPE html>
<html>
    <head>
        <title>Latihan</title>
    </head>
    <body>
        <script>
            // Semua jenis angka bertime number, meski int, float atau double
            document.writeln(100)
            document.writeln("<br>")
            document.writeln(200.22)
            // Jika ingin binary, diawali denan 0
            document.writeln("<br>")
            document.writeln(0b11110)
            // Jika ingin hexadecimal, diawali dengan0x
            document.writeln("<br>")
            document.writeln(0xFF)
        </script>
    </body>
</html>
