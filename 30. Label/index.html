<!DOCTYPE html>
<html>
    <head>
        <title>30. Label</title>
    </head>
    <body>
        <script>
            // label dapat berguna untuk menandai jenis-jenis item
            // label ditulis dengan nama diikuti titik dua
            // misalkan label untuk loop

            outer: 
            for(let i = 0; i < 10; i++){
                inner:
                for(let j = 0; j < 10; j++){
                    if(j == 5){
                        break outer
                    }
                    document.writeln(j)
                }
            }

            

        </script>
    </body>
</html>
