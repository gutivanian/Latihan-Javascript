<!DOCTYPE html>
<html>
    <head>
        <title>6. Operasi Matematika</title>
    </head>
    <body>
        <script>
            // +-*/
            // gunakan ** untuk pangkat
            // gunakan % untuk modulus
            let hasil = 10**3;
            let modulus = 10%3;
            document.writeln(hasil + "<br>")
            document.writeln(modulus)

            // gunakan oerasi= seperti +=
            let angka = 10;
            angka += 5;

            // ++ untuk menaikkan 1 angka dan -- menurunkan 1 angka

            angka++;
            document.writeln("<br")
            document.writeln(angka)

            angka--;
            document.writeln("<br")
            document.writeln(angka)




        </script>
    </body>
</html>
