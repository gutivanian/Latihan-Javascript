<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>28. Do While Loop</title>
</head>
<body>
    <script>
        let i = 0
        do {
            document.writeln(i)
            i++
        }
        while (i < 10)


        // perbedaan do dengan while adalah bahwa do mengeksekusi program dulu baru dicek kondisi
        // sedangkan while mengecek kondisi dulu baru diekseskusi
    </script>
</body>
</html>
