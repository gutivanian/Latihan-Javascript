<!DOCTYPE html>
<!-- d:/Dokumen/Latihan/JavaScript/25. Operator Logika Non Boolean/index.html -->
<html>
    <head>
        <title>25. Operator Logika Non Boolean</title>
    </head>
    <body>
        <script>
            // && dan
            // || atau
            // | not
            var a = true;
            var b = false;
            
            document.writeln(a && b)
            document.writeln("<br>")
            document.writeln(a || b)
            document.writeln("<br>")
            document.writeln(!a)
            document.writeln("<br>")
            document.writeln(!b)

            // operaor beserta truthy dan falsy
            let c = 0;

            document.writeln(c && true)
            document.writeln("<br>")
            document.writeln(c || true)
            document.writeln("<br>")
            document.writeln(c && false)
            document.writeln("<br>")
            document.writeln(c || false)

            // operator not
            document.writeln("<br>")
            document.writeln(!c)

            // untuk or ||
            // pokoknya mencari nilai true pertama diantara dua nilai
            // Jika yang pertama falsy maka akan diambil nilai kedua

            // untuk and &&
            // pokoknya mencari nilai false pertama diantara dua nilai
            // Jika yang pertama truthy maka akan diambil nilai kedua
        </script>
    </body>
</html>
