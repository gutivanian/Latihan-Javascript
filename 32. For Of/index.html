<!DOCTYPE html>
<html>
    <head>
        <title>32. For Of</title>
    </head>
    <body>
        <script>
            // for of berguna untuk iterasi di array/string
            // for of tidak dapat digunakan untuk object

            let array = [1,2,3,4,5]

            for(let i of array){
                document.writeln(i)
            }

            // for of di string
            let string = "Hello World"
            for(let i of string){
                document.writeln(i)
            }


        </script>


    </body>
</html>
