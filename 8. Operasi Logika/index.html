<!DOCTYPE html>
<html>
    <head>
        <title>8. Operasi Logika</title>
    </head>
    <body>
        <script>
            // && dan
            // || atau
            // | not
            var a = true;
            var b = false;
            
            document.writeln(a && b)
            document.writeln("<br>")
            document.writeln(a || b)
            document.writeln("<br>")
            document.writeln(!a)
            document.writeln("<br>")
            document.writeln(!b)    
            
        </script>
    </body>
</html>
