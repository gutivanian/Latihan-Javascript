<!DOCTYPE html>
<html>
    <head>
        <title>5. Variabel</title>
    </head>
    <body>
        <script>
            // Gunakan var untuk mendefinisikan variabel
            var variabel ;
            variabel = "ini variabel"

            document.writeln(variabel+"<br>")

            variabel = 'Variabel di override'
            document.writeln(variabel)


            // Mengggunakan var untuk deklarasi variabel tidak disarankan 
            // Lebih baik gunakan let/const

            let variabellet;
            document.writeln('<br>')
            variabellet = "ini variabel;et"

            document.writeln(variabellet+"<br>")

            variabel = 'Variabel di override'
            document.writeln(variabellet)

            // deklarasi const berarti konstant yang tidak bisa diubah
        </script>
    </body>
</html>
