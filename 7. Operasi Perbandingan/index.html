<!DOCTYPE html>
<html>
    <head>
        <title>7. Operasi Perbandingan</title>
    </head>
    <body>
        <script>
            // >,<,>=,<=,==,!= s
            let a = 10;
            let b = 20;
            document.writeln(a > b)
            document.writeln("<br")
            document.writeln(a < b)
            document.writeln("<br")
            document.writeln(a >= b)
            document.writeln("<br")
            document.writeln(a <= b)
            document.writeln("<br")
            document.writeln(a == b)
            document.writeln("<br")
            document.writeln(a != b)
            document.writeln("<br")

            // Gunakan === untuk mengecek jika data sama dan juga tipe data sama
            // !== tidak hanya membandingkan nilai tetapi juga tipe data
            let c=10
            let d = "10"

            document.writeln(c == d)
            document.writeln("<br")
            document.writeln(c === d)
            document.writeln("<br")
            document.writeln(c != d)
            document.writeln("<br")
            document.writeln(c !== d)
    
        </script>
    </body>
</html>
